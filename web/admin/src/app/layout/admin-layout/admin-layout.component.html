<mat-sidenav-container class="h-screen bg-slate-50">
  
  <!-- Sidebar -->
  <mat-sidenav #drawer class="w-72 bg-slate-900 text-white border-r border-slate-800 shadow-xl" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      
      <!-- Brand / Logo -->
      <div class="h-20 flex items-center px-6 border-b border-slate-800 bg-slate-900 sticky top-0 z-10">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center shadow-lg shadow-indigo-500/25">
            <mat-icon class="text-white text-xl">admin_panel_settings</mat-icon>
          </div>
          <div class="flex flex-col">
            <h1 class="font-bold text-lg leading-tight tracking-tight text-white">Super Admin</h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Platform</p>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="p-4 space-y-8">
        <!-- Overview Section -->
        <div>
          <p class="px-4 text-xs font-bold text-slate-500 uppercase tracking-wider mb-4">Overview</p>
          <div class="space-y-1">
            <a routerLink="/dashboard" routerLinkActive="bg-indigo-600 text-white shadow-lg shadow-indigo-900/20" 
               class="flex items-center gap-3 px-4 py-3 text-slate-400 rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-200 group">
              <mat-icon class="text-[20px] transition-transform group-hover:scale-110">dashboard</mat-icon>
              <span class="font-medium text-sm">Dashboard</span>
            </a>
            
            <a routerLink="/analytics" routerLinkActive="bg-indigo-600 text-white shadow-lg shadow-indigo-900/20"
               class="flex items-center gap-3 px-4 py-3 text-slate-400 rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-200 group">
               <mat-icon class="text-[20px] transition-transform group-hover:scale-110">analytics</mat-icon>
               <span class="font-medium text-sm">Analytics</span>
            </a>
          </div>
        </div>

        <!-- Management Section -->
        <div>
          <p class="px-4 text-xs font-bold text-slate-500 uppercase tracking-wider mb-4">Management</p>
          <div class="space-y-1">
            <a routerLink="/tenants" routerLinkActive="bg-indigo-600 text-white shadow-lg shadow-indigo-900/20"
               class="flex items-center gap-3 px-4 py-3 text-slate-400 rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-200 group">
              <mat-icon class="text-[20px] transition-transform group-hover:scale-110">business</mat-icon>
              <span class="font-medium text-sm">Tenants</span>
            </a>
            <a routerLink="/users" routerLinkActive="bg-indigo-600 text-white shadow-lg shadow-indigo-900/20"
               class="flex items-center gap-3 px-4 py-3 text-slate-400 rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-200 group">
              <mat-icon class="text-[20px] transition-transform group-hover:scale-110">people</mat-icon>
              <span class="font-medium text-sm">Users</span>
            </a>
            <a routerLink="/roles" routerLinkActive="bg-indigo-600 text-white shadow-lg shadow-indigo-900/20"
               class="flex items-center gap-3 px-4 py-3 text-slate-400 rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-200 group">
               <mat-icon class="text-[20px] transition-transform group-hover:scale-110">verified_user</mat-icon>
               <span class="font-medium text-sm">Roles & Permissions</span>
            </a>
          </div>
        </div>

        <!-- System Section -->
        <div>
          <p class="px-4 text-xs font-bold text-slate-500 uppercase tracking-wider mb-4">System</p>
          <div class="space-y-1">
            <a routerLink="/settings" routerLinkActive="bg-indigo-600 text-white shadow-lg shadow-indigo-900/20"
               class="flex items-center gap-3 px-4 py-3 text-slate-400 rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-200 group">
              <mat-icon class="text-[20px] transition-transform group-hover:scale-110">settings</mat-icon>
              <span class="font-medium text-sm">Configuration</span>
            </a>
            <a routerLink="/logs" routerLinkActive="bg-indigo-600 text-white shadow-lg shadow-indigo-900/20"
               class="flex items-center gap-3 px-4 py-3 text-slate-400 rounded-xl hover:bg-slate-800 hover:text-white transition-all duration-200 group">
              <mat-icon class="text-[20px] transition-transform group-hover:scale-110">dvr</mat-icon>
              <span class="font-medium text-sm">Audit Logs</span>
            </a>
          </div>
        </div>
      </nav>

      <!-- User Profile (Bottom) -->
      <div class="absolute bottom-0 left-0 right-0 p-4 bg-slate-900 border-t border-slate-800">
        <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-slate-800 transition-colors cursor-pointer" [matMenuTriggerFor]="userMenu">
          <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-slate-700 to-slate-600 flex items-center justify-center text-white font-bold border-2 border-slate-600">
            SA
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-semibold text-white truncate">Super Admin</p>
            <p class="text-xs text-slate-400 truncate">admin@system.local</p>
          </div>
          <mat-icon class="text-slate-500">more_vert</mat-icon>
        </div>
      </div>

  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="bg-slate-50 flex flex-col h-screen overflow-hidden">
    
    <!-- Top Header -->
    <header class="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 px-8 flex items-center justify-between sticky top-0 z-20">
      <div class="flex items-center gap-4">
        <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async" class="text-slate-500 lg:hidden">
          <mat-icon>menu</mat-icon>
        </button>
        
        <!-- Breadcrumbs or Page Title -->
        <h2 class="text-xl font-bold text-slate-800 hidden md:block">
          Dashboard Overview
        </h2>
      </div>

      <!-- Right Actions -->
      <div class="flex items-center gap-6">
        <!-- Search -->
        <div class="hidden md:flex relative group">
          <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 transition-colors group-focus-within:text-indigo-500">search</mat-icon>
          <input type="text" 
                 placeholder="Search anything..." 
                 class="pl-10 pr-4 py-2.5 bg-slate-100 border-none rounded-full text-sm w-64 focus:w-80 transition-all focus:ring-2 focus:ring-indigo-500/20 focus:bg-white outline-none text-slate-600 placeholder:text-slate-400">
        </div>

        <!-- Notifications -->
        <button mat-icon-button class="text-slate-500 hover:text-indigo-600 relative transition-colors">
          <mat-icon>notifications_none</mat-icon>
          <span class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
        </button>
      </div>
    </header>

    <!-- Scrollable Page Content -->
    <main class="flex-1 overflow-y-auto p-8">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>

<!-- User Menu -->
<mat-menu #userMenu="matMenu" class="mt-2">
  <button mat-menu-item>
    <mat-icon class="text-slate-500">person_outline</mat-icon>
    <span class="text-slate-700">My Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="text-slate-500">settings</mat-icon>
    <span class="text-slate-700">Preferences</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item class="text-red-600">
    <mat-icon class="text-red-500">logout</mat-icon>
    <span>Sign Out</span>
  </button>
</mat-menu>
