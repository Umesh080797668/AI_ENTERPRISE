version: '3.8'

services:
  # --- Databases & Infrastructure ---
  postgres:
    image: postgres:15-alpine
    container_name: ekp-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-main_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ekp-network

  redis:
    image: redis:7-alpine
    container_name: ekp-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ekp-network

  mongo:
    image: mongo:6.0
    profiles: ["extra-db"]
    container_name: ekp-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ekp-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ekp-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    networks:
      - ekp-network

  n8n:
    image: docker.n8n.io/n8nio/n8n
    profiles: ["workflow"]
    container_name: ekp-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/New_York}
    volumes:
      - n8n_data:/home/node/.n8n
      - uploads_data:/files
    networks:
      - ekp-network

  weaviate:
    image: semitechnologies/weaviate:1.24.1
    container_name: ekp-weaviate
    ports:
      - "8082:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - ekp-network

  # --- Backend Services ---
  core-backend:
    build: ./services/core-backend
    container_name: ekp-core
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-main_db}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-main_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - uploads_data:/app/uploads
    networks:
      - ekp-network

  ai-engine:
    build: ./services/ai-engine
    container_name: ekp-ai
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENV: ${PINECONE_ENV}
      WEAVIATE_URL: http://weaviate:8080
      CORE_BACKEND_URL: http://core-backend:8080
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      REDIS_URL: redis://redis:6379/0
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - redis
      - core-backend
      - weaviate
      - rabbitmq
    networks:
      - ekp-network

  ingestion-worker:
    build: ./services/ingestion-worker
    container_name: ekp-ingestion-worker
    restart: unless-stopped
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      CORE_BACKEND_URL: http://core-backend:8080
      AI_ENGINE_URL: http://ai-engine:8000
      REDIS_URL: redis://redis:6379/0
      # Using Gemini instead of OpenAI for now
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      WEAVIATE_URL: http://weaviate:8080
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - redis
      - rabbitmq
      - weaviate
    networks:
      - ekp-network

  # --- Frontend Applications ---
  dashboard:
    build: ./web/dashboard
    container_name: ekp-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333/graphql
      NEXT_PUBLIC_WS_URL: http://localhost:3333
    depends_on:
      - api-gateway
    networks:
      - ekp-network

  landing:
    build: ./web/landing
    container_name: ekp-landing
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3333
    networks:
      - ekp-network

  admin-portal:
    build: ./web/admin
    container_name: ekp-admin
    restart: unless-stopped
    ports:
      - "8083:80"
    environment:
       API_URL: http://localhost:3333
    depends_on:
      - api-gateway
    networks:
      - ekp-network

  # --- Infrastructure ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    profiles: ["kafka"]
    container_name: ekp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ekp-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    profiles: ["kafka"]
    container_name: ekp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ekp-network

  cassandra:
    image: cassandra:4.1
    profiles: ["extra-db"]
    container_name: ekp-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "EKPCluster"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - ekp-network

  prometheus:
    image: prom/prometheus:v2.45.0
    profiles: ["monitoring"]
    container_name: ekp-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - ekp-network

  grafana:
    image: grafana/grafana:10.0.0
    profiles: ["monitoring"]
    container_name: ekp-grafana
    depends_on:
      - prometheus
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ekp-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    profiles: ["logging"]
    container_name: ekp-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - ekp-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    profiles: ["logging"]
    container_name: ekp-logstash
    volumes:
      - ./infra/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5000:5000"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - ekp-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    profiles: ["logging"]
    container_name: ekp-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - ekp-network

  kong-database:
    image: postgres:13
    profiles: ["kong"]
    container_name: ekp-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5434:5432"
    volumes:
      - kong_db_data:/var/lib/postgresql/data
    networks:
      - ekp-network

  kong:
    image: kong:3.3
    profiles: ["kong"]
    container_name: ekp-kong
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - ekp-network

  # --- Backend Services (New) ---
  api-gateway:
    build: ./services/api-gateway
    container_name: ekp-api-gateway
    ports:
      - "3333:3000"
    environment:
      CORE_SERVICE_URL: http://core-backend:8080
      AI_SERVICE_URL: http://ai-engine:8000
    depends_on:
      - core-backend
      - redis
    networks:
      - ekp-network

  rapid-api:
    build: ./services/rapid-api
    profiles: ["api-tools"]
    container_name: ekp-rapid-api
    ports:
      - "3003:3000"
    volumes:
      - ./services/rapid-api:/app
    depends_on:
      - postgres
    networks:
      - ekp-network

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  uploads_data:
  weaviate_data:
  n8n_data:
  cassandra_data:
  es_data:
  kong_db_data:
  grafana_data:

networks:
  ekp-network:
    driver: bridge
